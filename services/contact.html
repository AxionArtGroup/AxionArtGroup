  <h1>تماس با ما</h1>
  <p>برای مشاوره، ثبت نظر یا پیشنهاد، فرم زیر را تکمیل کنید.</p>

  <!-- فرم ارسال نظر -->
  <form
    action="https://formsubmit.co/AxionArtGroup@gmail.com"
    method="POST"
    class="contact-form"
  >
    <!-- تنظیمات FormSubmit -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <label>نام شما</label>
    <input type="text" name="name" required>

    <label>شماره تماس</label>
    <input type="text" name="phone">

    <label>نظر یا پیام شما</label>
    <textarea name="message" rows="5" required></textarea>

    <button type="submit">
      <i class="fa-solid fa-paper-plane"></i>
      ارسال نظر
    </button>
  </form>
